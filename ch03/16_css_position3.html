<!DOCTYPE HTML>
<html>
<head>
	<meta charset= "uTF-8">
	<meta name= "viewport" content= "width=device-vidth, initial-scale=1.0">
	<title> 16_css_position3.html</title>	
	
	<style type="text/css">
		#aaa {
			background-color: red;
			float: left;
		}
		
		#bbb {
			background-color: blue;
			float: right;
		}
		
		#ccc {
			background-color: green;
			float: right;
		}
		저장
		#ddd {
			background-color: yellow;
			float: inherit;
		}
		
		#eee {
			background-color: orange;
			float: none;
		}
	</style>
</head>

<body>

	<div id="aaa">목록</div>
	<div id="bbb">수정</div>
	<div id="ccc">삭제</div>
	<div id="ddd">등록</div>
	<div id="eee">저장</div>

</body>
