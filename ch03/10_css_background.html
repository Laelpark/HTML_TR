<!-- 큰 사이즈 사진 사이즈 변경하는 법 -->

<body style="background-image: url('../image/background/sdvf2.jpg');">
<body style="background-image: url('../image/background/sdvf2.jpg'); background-size: auto;">
<body style="background-image: url('../image/background/sdvf2.jpg'); background-size: cover;"> 정사이즈 사진이 아래로 중복 생김
<body style="background-image: url('../image/background/sdvf2.jpg'); background-size: 1000px 500px;"> 픽셀단위로 사이즈가 변경
<body style="background-image: url('../image/background/sdvf2.jpg'); background-size: 60% 800%;">
<body style="background-image: url('../image/background/sdvf2.jpg'); background-size: 100%;">

 
 <!-- 작은 사이즈 사진 사이즈 변경 혹은 반복 중지하는 법 -->
<body style="background-image: url('../image/background/sdf.jpg');">
<body style="background-image: url('../image/background/sdf.jpg'); background-repeat: repeat;"> <!-- 위 코드와 둥일(동일한 화면이 뜸) -->
<body style="background-image: url('../image/background/sdf.jpg'); background-repeat: repeat-x;"> <!-- 가로로 반복 -->
<body style="background-image: url('../image/background/sdf.jpg'); background-repeat: repeat-y;"> <!-- 세로로 반복 -->
<body style="background-image: url('../image/background/sdf.jpg'); background-repeat: no-repeat; background-position: cover;">


<h4 style="color: white; font-size: 500%"> 야간 와인조명</h4>

</body>
</html>
