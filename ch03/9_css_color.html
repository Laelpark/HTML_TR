<!DOCTYPE HTML>
<html>
<head>
	<meta charset= "uTF-8">
	<meta name= "viewport" content= "width=device-vidth, initial-scale=1.0">
	<title> 9_css_color.html</title>	
</head>

<body>

	<!-- color -->	
	<p>배경색</p>
	
		
	<hr>
	
	<!-- 색상이름 표기법 -->
	<!-- 가급적 확인용으로만 사용, 실제로 사용 시 촌스러워짐 -->
	<p style="background-color: aqua;">배경색</p>
	<p style="background-color: black;">배경색</p>
	<p style="background-color: blue;">배경색</p>
	<p style="background-color: fuchsia;">배경색</p>
	<p style="background-color: pink;">배경색</p>
		
	<hr>	
	
	<!-- 16진수 표기법 -->
	<p style="background-color: #000000">배경색</p> <!-- 검은색 -->
	<p style="background-color: #00000090">배경색</p> <!-- 두에 2자리(90)는 투명도 표시 -->
	<p style="background-color: #ffffff">배경색</p> <!-- 하얀색 -->
	<p style="background-color: #B40486">배경색</p>
	<p style="background-color: #cc9999">배경색</p>
	
	<hr>
	
	<!-- rgb 표기법 -->
	<p style="background-color: rgb(0,0,0)">배경색</p> <!-- 검은색 -->
	<p style="background-color: rgb(0,0,0,0.5)">배경색</p> <!-- 맨 뒤는 투명도 -->
	<p style="background-color: rgb(255,255,255)">배경색</p> <!-- 하얀색 -->
	<p style="background-color: rgb(178,114,114)">배경색</p>
	<p style="background-color: rgb(111,184,206)">배경색</p>
	
	<hr>
	
	<!-- hsl 표기법: 색상(hue), 채도(saturation), 밝기(lightness) -->
	<p style="background-color: hsl(0,0%,0%)">배경색</p> <!-- 검은색 -->
	<p style="background-color: hsl(0,0%,0%,0.5)">배경색</p> <!-- 맨 뒤는 투명도 -->
	<p style="background-color: hsl(0,0%,100%)">배경색</p> <!-- 하얀색 -->
	<p style="background-color: hsl(70,100%,73%)">배경색</p>
	<p style="background-color: hsl(207,61%,49%)">배경색</p>
	
	<hr>
	
	
	
	
	
	
</body>
</html>
