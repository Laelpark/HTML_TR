<html>
<head>
	<meta charset= "uTF-8">
	<meta name= "viewport" content= "width=device-vidth, initial-scale=1.0">
	<title> 13_css_box.html</title>	
	<!-- display: inline으로 태그를 설정하면 background-color가 전체로 잡히지 않고 글자 영역만 설정됨 -->
	<style type="text/css">
		div, ul, li {
			display: inline;
		}
	</style>
	
</head>

<body>
	 <!-- div 구역을 나눠주는 태그 -->
	<div style="background-color: red;"><span>원영</span></div>
	<div style="background-color: blue;">지현</div>
	
	<hr>
	
	<div style="background-color: red; width: 100px;">원영</div>
	<div style="background-color: blue;" heighr: 200px;>지현</div>
	
	<hr>
	
	<ul style="background-color: red;">
		<li style="background-color: grey;">원영
		<li>지현
	</ul>
	
</body>
</html>
